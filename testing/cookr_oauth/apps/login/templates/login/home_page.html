<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cookr.</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link href="{% static 'login/css/style.css' %}" rel="stylesheet">
</head>
<body>

<div id='slides' class='carousel slide' data-ride='carousel'>
	<ul class='carousel-indicators'>
		<li data-target='#slides' data-slide-to='0' class='active'></li>
		<li data-target='#slides' data-slide-to='1'></li>
		<li data-target='#slides' data-slide-to='2'></li>
	</ul>
	<div class='carousel-inner'>
		<div class='carousel-caption'>
			<h1 class='display-2'>Cookr.</h1>
			<h3>food from places</h3>
			<form class='form-group' action='' method='POST'>
				Username: <input class="form-control-sm mb-3 mt-3" type='text' name='username'><br>
				Password: <input class="form-control-sm mb-3" type='password' name='pw'><br>
				<input class='btn btn-outline-light btn-lg' type='submit' value='Sign-in'>
				<a class='btn btn-primary btn-lg'href="http://localhost:8000/accounts/facebook/login/?process=login">Login with Facebook</a>
			</form>
		</div>
		<div class='carousel-item active'>
			<img src="{% static 'login/img/tomato.png' %}" class="img-fluid">
		</div>
		<div class='carousel-item'>
			<img src="{% static 'login/img/spices.png' %}" class="img-fluid">
		</div>
		<div class='carousel-item'>
			<img src="{% static 'login/img/stew3.png' %}" class="img-fluid">
		</div>
	</div>
</div>
</body>
</html>
